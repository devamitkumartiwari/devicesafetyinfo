name: device_safety_info
description: Device Safety Info Flutter Plugin used for checking JailBreak, Rooted Device, Emulator/Simulator, External storage, VPN Detector, Application Update Checker and Screen Lock.
version: 1.0.0
homepage: https://github.com/devamitkumartiwari/devicesafetyinfo

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: any
  connectivity_plus: any
  package_info_plus: any
  http: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any



flutter:

  plugin:
    platforms:
      android:
        package: com.devamitkumartiwari.device_safety_info
        pluginClass: DeviceSafetyInfoPlugin
      ios:
        pluginClass: DeviceSafetyInfoPlugin

