name: device_safety_info
description: Device Safety Info Flutter Plugin used for checking JailBreak, Rooted Device, Emulator/Simulator, External storage, VPN Detector, Application Update Checker and Screen Lock.
version: 0.0.4
homepage: https://github.com/devamitkumartiwari/devicesafetyinfo

environment:
  sdk: '>=3.3.4 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  connectivity_plus: ^6.0.2
  package_info_plus: ^7.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2



flutter:

  plugin:
    platforms:
      android:
        package: com.example.device_safety_info
        pluginClass: DeviceSafetyInfoPlugin
      ios:
        pluginClass: DeviceSafetyInfoPlugin

